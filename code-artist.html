        <div style="text-align:center; margin-top: -80px;">
            <canvas id="star-canvas" width="800" height="800"></canvas>
        </div>

        <script>
            const canvas = document.getElementById('star-canvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            function drawComplexStar(ctx, centerX, centerY, radius, lineGroups, density) {
                for (let g = 0; g < lineGroups; g++) {
                    const groupRadius = radius - g * (radius / lineGroups); // Decrease radius for each group
                    const lines = density + g * 5; // Increase the number of lines for each group

                    for (let i = 0; i < lines; i++) {
                        const angle1 = (i * 2 * Math.PI) / lines;
                        const angle2 = ((i + Math.floor(lines / 3)) * 2 * Math.PI) / lines;

                        const x1 = centerX + groupRadius * Math.cos(angle1);
                        const y1 = centerY + groupRadius * Math.sin(angle1);

                        const x2 = centerX + groupRadius * Math.cos(angle2);
                        const y2 = centerY + groupRadius * Math.sin(angle2);

                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                    }
                }
            }

            function drawArt() {
                const radius = 300; // Max radius of the star
                const lineGroups = 10; // Number of circular groups
                const density = 30; // Base number of lines in the smallest group
                drawComplexStar(ctx, centerX, centerY, radius, lineGroups, density);
            }

            // Draw the static art
            drawArt();
        </script>
